<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  </head>
<body>
  <div id="container">
      <div id="panel">
          <div id="input-form">
          <h2 class="text-center mb-4">Vehicle Parking System</h2>
          <form action="/login" method="POST">
              <div class="mb-3">
                <label for="username" class="form-label">Registered Email ID:</label>
                <input type="email" class="form-control" name="uname" id="username" required>
              </div>
              <div class="mb-3">
                <label for="pwd" class="form-label" >Password:</label>
                <input type="password" name="pwd" class="form-control" id="pwd" required>
              </div>
              <div class="text-center">
              <button type="submit" class="btn btn-success">Login</button>
              <p class="m-1" ><a href="/user_register" style="color:orange">Create Acount ?</a></p>
            </div>
            </form>
            {% if msg %}
            {% if msg==1 %}
            <div class="alert alert-danger d-flex align-items-center" role="alert">
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/><symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </symbol></svg>
              <div>
                {{message}}
              </div>
            </div>
            {% elif msg==2 %}
          <div class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/><symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol></svg>
            <div>
              Successfully Registered.
            </div>
          </div>
          {% endif %}
            {% endif %}
          </div>
      </div>
  </div>
</body>
</html>
